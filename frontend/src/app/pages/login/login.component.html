<div class="login-container">
    <form (ngSubmit)="onLogin()">
      <input 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        placeholder="Usuario"
      >
      <input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        placeholder="Contraseña"
      >
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>
