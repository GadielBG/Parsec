<div class="app-container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="brand-title">Constructora Parsec</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <div class="user-info">
        <mat-icon class="user-avatar">account_circle</mat-icon>
        <div class="user-details">
          <span class="user-name">Admin Usuario</span>
          <span class="user-role">Administrador</span>
        </div>
      </div>

      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>

        <a mat-list-item routerLink="/projects" routerLinkActive="active">
          <mat-icon matListItemIcon>engineering</mat-icon>
          <span matListItemTitle>Proyectos</span>
        </a>

        <a mat-list-item routerLink="/income" routerLinkActive="active">
          <mat-icon matListItemIcon>attach_money</mat-icon>
          <span matListItemTitle>Ingresos</span>
        </a>

        <a mat-list-item routerLink="/expenses" routerLinkActive="active">
          <mat-icon matListItemIcon>money_off</mat-icon>
          <span matListItemTitle>Gastos</span>
        </a>

        <a mat-list-item routerLink="/reports" routerLinkActive="active">
          <mat-icon matListItemIcon>bar_chart</mat-icon>
          <span matListItemTitle>Reportes</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Cerrar Sesi√≥n</span>
    </button>
  </mat-menu>
</div>
